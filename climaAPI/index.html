<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <title>Clima API</title>
</head>

<body>
  <header>
    <img src="images/nube.png" height="80" alt="Fondo del encabezado" />
    <h1>Clima</h1>
  </header>
  <main>
    <div class="search-form">
      <form id="search-form">
        <div class="searchbox">
          <input type="text" autocomplete="off" placeholder="Buscar ciudad..." class="search" id="searchbox" />
        </div>
      </form>
      <div class="error" id="error"></div>
    </div>
    <div class="weather-card" id="card">
      <div class="city" id="city">Ciudad, Pais</div>
      <div class="date" id="date">02/04/2023</div>
      <div class="temperature">
        <img src="images/temp-mid.png" class="temp-img" id="temp-img" />
        <div class="temp" id="temp">---</div>
      </div>
      <div class="weather" id="weather">-----</div>
      <div class="range" id="range">-- / --</div>
    </div>
    <div class="loader" id="loader"></div>
  </main>
  <footer>
    Hecho por Omar Jazael Galindo Alducin
  </footer>
  <script src="https://kit.fontawesome.com/43b6a0d536.js" crossorigin="anonymous"></script>
</body>

</html>
